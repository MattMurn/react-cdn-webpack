<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- Transpiler for es6 & jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- react & reactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- module loader -->
    <script crossorigin src=" https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
    <title>react cdn example</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">React CDN Todo List - Using Hooks!!!!</h1>
            <p class="lead">The purpose of this is to create a todo list using the react cdn, only funcitonal components
                and react hooks. Hopefully
                we'll never have to use class components again...
            </p>
        </div>
    </div>
    <div class="todo-container">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <input id="todo-title" type="text" class="form-control" placeholder="Todo Title">
                </div>
                <div class="col-md-4">
                        <input id="todo-description" type="text" class="form-control" placeholder="Todo Description">
                </div>
                <button id="add-todo-btn" type="button" class="btn btn-dark">Add Todo</button>
            </div>
        </form>
        <table class="table">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Timestamp</th>
                        <th className="col-md-6" scope="col">Mark as Complete</th>
                    </tr>
                </thead>
                <tbody id="todos">
                </tbody>
            </table>
    </div>


</body>
<script src="components/Todo.js"></script>
<script src="components/vanillaForm.js"></script>
<script src="components/Table.js"></script>


</html>
